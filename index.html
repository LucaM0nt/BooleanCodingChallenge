<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

            </div>
            <div class="monopattino">
                <input type="checkbox">
                <p class="checkboxText">Monopattino Mike24</p>
                <address>Piazza Battipanni - a 580m da te</address>
                <p class="statoCarica">Stato carica:</p>
                <div class="chargeLevel charge100"></div>
            </div>
            <div class="monopattino">
                <input type="checkbox">
                <p class="checkboxText">Monopattino Fede154</p>
                <address>Via Ringuardogli - a 2km da te</address>
                <p class="statoCarica">Stato carica:</p>
